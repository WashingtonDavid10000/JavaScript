<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_11</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Equação de Segundo Grau</h1>
    <input type="button" value="Aperte" onclick="bhaskara()">
    <div id="res"></div>
    <script>
        function bhaskara(){
            let a = Number(prompt('Digite o valor a: '))
            let b = Number(prompt('Digite o valor b: '))
            let c = Number(prompt('Digite o valor c: '))
            let res = window.document.querySelector('div#res')
            res.innerHTML = `
            <h1>A equação ficou: ${a}x<sup>2</sup> + ${b}x + ${c} = 0</h1>
            <p><strong>Δ = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong></p>
            <p><strong>Δ = ${b*b} - ${4*a*c}</strong></p>
            <p><strong>Δ = ${(b*b)-(4*a*c)}</strong></p>
            `

        }
    </script>
</body>
</html>
