<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_02</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Aperte" onclick="vindas()">
    <div id="res">
        
    </div>

    <script>
        function vindas(){
            let nome = window.prompt('Qual é o seu nome?')
            alert(`Olá ${nome}, é um prazer te conhecer!`)
            let res = window.document.getElementById("res")
            res.innerHTML = `<p>Olá ${nome}, é um prazer te conhecer!</p>`
        }
    </script>
</body>
</html>
