<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_09</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Quantos Dollars Pode Comprar</h1>
    <input type="button" value="Aperte" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            let din = Number(prompt("Quanto de dinheiro você tem na carteira: "))
            let dollar = din / 3.45
            window.alert(`Com R$${din}, você poderá comprar aproximadamente U$${dollar.toFixed(2)}.`)
            let res = window.document.querySelector('div#res')
            res.innerHTML = `
            <h1>Você tem R$${din} em sua carteira.</h1>
            <p>Considerando que 1 dollar custe 3.45 reais.</p>
            <p>Você pode comprar cerca de U$${dollar.toFixed(2)}!</p>
            `
        }
    </script>
</body>
</html>
