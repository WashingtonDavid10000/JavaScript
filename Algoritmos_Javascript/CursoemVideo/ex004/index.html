<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_04</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Somatória</h1>
    <input type="button" value="Aperte" onclick="soma()">
    <div id="res">
        
    </div>

    <script>
        function soma(){
            let n1 = Number(window.prompt('Digite um valor: '))
            let n2 = Number(window.prompt('Digite outro valor: '))
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${n1+n2}`)
            let res = window.document.getElementById("res")
            res.innerHTML = `<p>A soma entre ${n1} e ${n2} é igual a ${n1+n2}.</p>`
        }
    </script>
</body>
</html>
