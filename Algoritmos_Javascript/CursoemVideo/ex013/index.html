<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_13</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Novo Salário</h1>
    <input type="button" value="Aperte" onclick="func()">
    <div id="res"></div>
    <script>
        function func(){
        let nome = prompt('Digite o nome do funcionário: ')
        let sal = Number(prompt(`Digite o valor do salário de ${nome}: `))
        let desconto = sal * 0.15
        let res = window.document.querySelector('div#res')
        res.innerHTML = ''
        res.innerHTML = `
        <p>O salário de ${nome} era de R$${sal}.</p>
        <p>Com o aumento de 15%, o salário passa a ser R$${sal + desconto}</p>
        <p>O aumento foi de R$${desconto}</p>
        `
    }
        
    </script>
</body>
</html>
