<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_08</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Distância</h1>
    <input type="button" value="Aperte" onclick="calcular()">
    <div id="res">
        
    </div>


    <script>
        function calcular(){
            let dis = Number(prompt('Digite uma distância em metros: '))
            let km = dis/1000 
            let hm = dis/100
            let Dam = dis/10
            let dm = dis*10
            let cm = dis*100
            let mm = dis*1000
            window.alert(`A distância de ${dis}m corresponde a:\n${km}km\n${hm}hm\n${Dam}Dam\n${dm}dm\n${cm}cm\n${mm}mm`)
            let res = window.document.querySelector('div#res')
            res.innerHTML = `
            <h1>A distância de ${dis}m corresponde a:</h1>
            <p>${km}km</p>
            <p>${hm}hm</p>
            <p>${Dam}Dam</p>
            <p>${dm}dm</p>
            <p>${cm}cm</p>
            <p>${mm}mm</p>
            `
        }
    </script>
</body>
</html>
