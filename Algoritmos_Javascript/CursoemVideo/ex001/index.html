<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_01</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <input type="button" value="Aperte" onclick="ola()">
    <div id="res">
        
    </div>

    <script>
        function ola(){
            window.alert("Olá, Mundo!")
            let res = window.document.getElementById("res")
            res.innerHTML = '<p>Olá, Mundo!</p>'
        }
    </script>
</body>
</html>
