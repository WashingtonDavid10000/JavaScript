<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_10</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Área para Pintar</h1>
    <input type="button" value="Aperte" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            let largura = Number(prompt('Digite a largura: '))
            let altura = Number(prompt('Digite a altura: '))
            let area = largura * altura
            let tinta = area/2
            window.alert(`A área calculada foi de ${area}\nSerá necessário ${tinta} Litros de tinta para pintar toda a área`)
            let res = window.document.querySelector('div#res')
            res.innerHTML = `
            <h1>Com a largura sendo ${largura} e altura sendo ${altura}. A área calculada será de ${area}.</h1>
            <p>Será necessário <strong>${tinta}</strong> Litros de tinta para pintar toda a área dessa parede.</p>
            `

        }
    </script>
</body>
</html>
