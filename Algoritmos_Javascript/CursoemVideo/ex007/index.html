<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_07</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Dobro e Terça Parte</h1>
    <input type="button" value="Aperte" onclick="calcular()">
    <div id="res">
        
    </div>


    <script>
        function calcular(){
            let num = Number(prompt('Digite um número: '))
            let dobro = num * 2
            let terça = num / 3
            window.alert(`O dobro de ${num} é ${dobro}\nA terça parte de ${num} é ${terça}`)
            let res = window.document.querySelector('div#res')
            res.innerHTML = `
            <p>O número digitado foi ${num}</p>
            <p>O dobro de ${num} é ${dobro}</p>
            <p>A terça parte de ${num} é ${terça}</p>
            `

        }
    </script>
</body>
</html>
