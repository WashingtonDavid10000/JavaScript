<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício_14</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Carro Alugado</h1>
    <input type="button" value="Aperte" onclick="carro()">
    <div id="res"></div>
    <script>
        function carro(){
            let km = Number(prompt('Quantos KM foram percorridos com carro: '))
            let d = Number(prompt('Por quantos dias o carro foi alugado: '))
            let PrecoDia = d * 90
            let PrecoKM = km * 0.20
            let res = window.document.querySelector('div#res')
            res.innerHTML = ''
            res.innerHTML = `
            <p>O carro foi alugado por ${d} dias e foi percorrido ${km}km com ele.</p>
            <p>Por dia o carro custa R$90, então, você terá que pagar R$${PrecoDia}.</p>
            <p>Por KMs percorridos, o carro custa R$0,20, então, você terá que pagar R$${PrecoKM}.</p>
            <p>No total, você terá que pagar R$${PrecoDia + PrecoKM}.</p>
            `

        }
    </script>
</body>
</html>
