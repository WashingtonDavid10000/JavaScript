<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntando o Nome</title>
    <style>
        body{
            background-color: rgba(127, 255, 212, 0.8);
            color: rgba(0, 0, 0, 0.9);
            font: normal 20pt arial;
        }

        h1{
            color: rgb(36, 145, 63);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt("Qual o seu nome?")// vai perguntar o nome...
        window.alert("Prazer em conhecer você " + nome + "!!!")// concatenação
    </script>
</body>
</html>
