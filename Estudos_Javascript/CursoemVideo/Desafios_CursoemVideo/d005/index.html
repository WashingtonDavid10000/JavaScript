<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Medidas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            width: 150px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <input type="button" value="Coverter" onclick="conversor()">
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function conversor(){
            let distancia = window.prompt('Digite uma distância em metros (m)')
            let dis = Number(distancia)
            let res = document.getElementById("res")
            res.innerHTML = ''
            res.innerHTML = ` 
            <h1>A distância de ${dis} metros, corresponde a...</h1>
            <p>${dis/1000} quilômetros (km)</p>
            <p>${dis/100} hectômetros (hm)</p>
            <p>${dis/10} decâmetros (dam)</p>
            <p>${dis*10} decimetros (dm)</p>
            <p>${dis*100} centimetros (cm)</p>
            <p>${dis*1000} milímetros (mm)</p>
            `
        }
    </script>
</body>
</html>
