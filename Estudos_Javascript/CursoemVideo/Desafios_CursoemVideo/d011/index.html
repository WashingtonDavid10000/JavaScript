<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            height: 50px;
            width: 150px;
        }

        #sim{
            background-color: greenyellow;
            color: green;
        }

        #nao{
            background-color: rgba(255, 99, 71, 0.61);
            color: red;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="bissexto()">
    <div id="res">
        <p>Informe um ano para saber se ele é bissexto.</p>
    </div>
    <script>
        function bissexto(){
            let ano = Number(prompt("Qual é o ano que você quer verificar?"))
            let res = document.querySelector("div#res")
            let anoB = ''
            if(ano%4==0 && ano%100==0 && ano%400==0){
                anoB = '<strong id="sim">É BISSEXTO</strong> &#x2714;'
            }else if(ano%4==0 && ano%100!=0){
                anoB = '<strong id="sim">É BISSEXTO</strong> &#x2714;'
            }else{
                anoB = '<strong id="nao">NÃO É BISSEXTO</strong> &#x274C;'
            }
            res.innerHTML = ''
            res.innerHTML = `
            <h1>Analisando o ano de ${ano}...</h1>
            <p>O ano de ${ano} ${anoB}</p>
            `
        }
    </script>
</body>
</html>
