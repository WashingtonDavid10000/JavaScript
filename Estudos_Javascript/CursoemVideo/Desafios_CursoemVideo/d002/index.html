<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios Boas-Vindas</title>
    <style>
        input{
            width: 120px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Boas-Vindas</h1>
    <input type="button" value="Inicie o Desafio" id="btn">
    <script>
        var b = window.document.querySelector('input#btn')
        b.addEventListener('click', click)
        function click(){
            var nome = prompt("Qual é o seu nome?")
            var idade = prompt(`Olá, ${nome}! Quantos anos você tem?`)
            alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }
    </script>
</body>
</html>
