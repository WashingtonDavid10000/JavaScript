<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        input{
            width: 100px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="Botão 1" id="btn1">
    <input type="button" value="Botão 2" id="btn2">
    <input type="button" value="Botão 3" id="btn3">

    <script>
        var a = window.document.querySelector('input#btn1')
        var b = window.document.querySelector('input#btn2')
        var c = window.document.querySelector('input#btn3')
        a.addEventListener('click', click1)
        b.addEventListener('click', click2)
        c.addEventListener('click', click3)
        function click1(){
            alert('Você clicou no 1º Botão!')
        }

        function click2(){
            alert('Você clicou no 2º Botão!')
        }

        function click3(){
            alert('Você clicou no 3º Botão!')
        }
    </script>
</body>
</html>
