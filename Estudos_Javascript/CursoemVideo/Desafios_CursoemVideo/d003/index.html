<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        input{
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Antes e Depois</h1>
    <input type="button" value="Antecessor e Sucessor" id="btn">
    <script>
        var btn = window.document.querySelector('input#btn')
        btn.addEventListener('click', click)
        function click(){
            var n = Number(prompt("Digite um n√∫mero inteiro qualquer"))
            var sucessor = n + 1
            var antecessor = n - 1
            alert(`Antes de ${n}, temos ${antecessor}.\nDepois de ${n}, temos ${sucessor}.`)
        }
    </script>
</body>
</html>
