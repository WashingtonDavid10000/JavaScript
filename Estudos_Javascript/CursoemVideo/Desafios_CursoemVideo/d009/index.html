<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar Salário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <input type="button" value="Reajustar Salário" onclick="reajuste()">
    <div id="res">
        <p>Clique no botão acima para iniciar.</p>
    </div>
    <script>
        function reajuste(){
            let nome = prompt('Qual é o nome do funcionário?')
            let salario = prompt(`Qual é o salário ${nome}?`)
            let porcentagem = prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`)
            let s = Number(salario)
            let p = Number(porcentagem)
            let aumento = (s*p)/100
            let res = document.querySelector('div#res')
            res.innerHTML = ''
            res.innerHTML = `<h1>${nome} recebeu um aumento salarial!</h1>
            <p>O  salário atual era de R$${s}.</p>
            <p>Com um aumento de ${p}%, o salário vai aumentar R$${aumento} no próximo mês.</p>
            <p>E a partir daí, ${nome} vai passar a ganhar R$${s+aumento}.</p>
            `


        }
    </script>
</body>
</html>
